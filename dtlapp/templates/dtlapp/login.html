{% extends 'dtlapp/base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div class="p-4 m-4">
	{% if messages %}
	{% for i in messages %}
	<div class="alert alert-{{i.tags}} alert-dismissible">
  			<button type="button" class="close" data-dismiss="alert">&times;</button>
  			{{i}}
  			
		</div>
	{% endfor %}
	{% endif %}

	<div class="col-lg-5 mt-5 mb-4 mx-auto border pt-4 rounded">
		<div class="text-center text-primary">
			Login Here
		</div>
		<hr>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">

				<label>Username</label>
				<input type="text" placeholder="Enter Username" class="form-control-sm form-control" name="username">
				
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" placeholder="Enter Password" class="form-control-sm form-control" name="password">
				
			</div>
			<div class="form-group">
				<input type="submit" value="Login" class="btn btn-primary">

				
			</div>
			<div class="form-group">
				<a  href="{% url 'register' %}">Create Login Account/New User</a>
			</div>
		</form>



	</div>



	
</div>

{% endblock %}
